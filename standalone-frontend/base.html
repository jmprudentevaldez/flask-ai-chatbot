<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/emblem.png" width="25px" height="auto" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">DSWD Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Mark. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="./images/send-mail.png" width="25px" height="auto" alt="text"/></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/mail.png" width="25px" height="auto" alt="text"/></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
